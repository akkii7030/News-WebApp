<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta New</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <div class="main-nav">
            <a href="index.html" class="company-logo">
                <img src="./images/newsimg.jpeg" alt="logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" onclick="onNavItemClick('Cricket')"><a href="#">Cricket</a></li>
                    <li class="hover-link nav-item" onclick="onNavItemClick('India')"><a href="#">India</a></li>
                    <li class="hover-link nav-item" onclick="onNavItemClick('Technology')"><a href="#">Technology</a></li>
                    <li class="hover-link nav-item" onclick="onNavItemClick('Politics')"><a href="#">Politics</a></li>
                </ul>
            </div>
            <div class="search-bar">
                <input type="text" id="search-text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <h1>Welcome to the Insta News </h1>
        <div class="cards-container" id="cardscontainer">
            <!-- Content will be dynamically added here -->
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">constGenius 02/02/2024</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Rem
                    incidunt ratione, dolore beatae quaerat voluptatum autem fugit voluptas minima eligendi facere
                    tenetur cumque. Dolorem porro, fugiat distinctio a accusamus cum!</p>
            </div>
        </div>
    </template>

    <script src="script.js">

    </script>
</body>
</html>
